version: '3.8'

services:
  # API Principal
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - MONGODB_URL=mongodb://mongo:27017/qualidade_ar
      - LOG_LEVEL=DEBUG
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - mongo
      - redis
    networks:
      - app-network
    restart: unless-stopped

  # MongoDB (Desenvolvimento local)
  mongo:
    image: mongo:7.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=qualidade_ar
    volumes:
      - mongo_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - app-network
    restart: unless-stopped

  # Redis para Cache
  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Dashboard Streamlit (Opcional)
  dashboard:
    build: .
    ports:
      - "8501:8501"
    environment:
      - ENVIRONMENT=development
      - API_URL=http://api:8000
    volumes:
      - ./src/dashboard:/app/src/dashboard
    depends_on:
      - api
    networks:
      - app-network
    restart: unless-stopped
    command: streamlit run src/dashboard/app.py --server.port=8501 --server.address=0.0.0.0

  # Jupyter Notebook para Desenvolvimento
  jupyter:
    build: .
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
    volumes:
      - ./notebooks:/app/notebooks
      - ./data:/app/data
      - ./models:/app/models
      - ./src:/app/src
    networks:
      - app-network
    restart: unless-stopped
    command: jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password=''

  # Nginx (Produção)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - dashboard
    networks:
      - app-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  mongo_data:
  redis_data:

networks:
  app-network:
    driver: bridge
